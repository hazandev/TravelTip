<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="css/media.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="main-screen"></div>
    <header class="header-container">
        <nav class="navbar-header flex space-evenly center mb-2">
            <h1 class="logo">Travel - TIP</h1>
            <form class="search-container flex center">
                <input type="search" name="search" list="symbols" placeholder="Location...">
                <button class="btn btn-search"><i class="fa fa-search"></i></button>
            </form>
            <button class=" btn btn-my-location"><i class="fas fa-2x fa-map-marker-alt"></i></button>
            <button class="btn btn-copy-link">Copy Link</button>
        </nav>
    </header>
    <main class="main-container flex column center mb-2">
        <h1 class="left-self mb-2 location-title">Location: <span class="location-name"></span> </h1>
        <div class="weather-container flex center  mb-4">
            <div class="weather-data flex space-evenly">
                <div class="temp-now "><i class="fas fa-2x fa-temperature-high"></i><label></label></div>
                <div class="temp-morning"><i class="fas fa-2x fa-moon"></i><label></label></div>
                <div class="temp-night"><i class="fas fa-2x fa-sun"></i><label></label></div>
                <div class="wind"><i class="fas fa-2x fa-wind"></i><label></label></div>
            </div>
        </div>

        <div class="location-container flex row">

            <div class="table-container">
                
            </div>

            <div class="map-container">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>
        </div>
    </main>
    <footer class="footer-container flex center space-around">
        <a class="developer-container flex center space-around" href="https://github.com/hazandev" target="_blank">
            <i class="fa-2x fab fa-github"></i>
            <h3>Harel <span> Hazan</span></h3>
        </a>
        <a class="developer-container flex center space-around" href="https://github.com/matan1542
        " target="_blank">
            <i class="fa-2x fab fa-github"></i>
            <h3>Matan <span> Lasry</span></h3>
        </a>
    </footer>
    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
