<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <nav class="navbar-header">
            <h1 class="logo">TravelTip</h1>
            <div></div>
            <form onsubmit="onSearch(event)" class="search-container">
                <input type="search" name="search" list="symbols" placeholder="Search">
                <button class="btn btn-search">Go</button>
            </form>
            <button class=" btn btn-mylocation">My Location</button>
        </nav>
    </header>
    <div class="container">

    </div>
    <h1>TravelTip Starter</h1>
    <div id="map" style="width: 100%; height: 400px;"></div>
    <button class="btn-add-marker">Add Marker Speific Location</button>
    <button class="btn-user-pos">Get User Position</button>
    <button class="btn-get-locs">Get Locations</button>
    <button class="btn-pan">Pan Map to Tokyo</button>

    <p>You are at: <span class="user-pos"></span></p>
    <p>Locations: <span class="locs"></span></p>


    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
