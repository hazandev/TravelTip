<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelTip</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/helper.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

</head>

<body>
    <div class="main-screen"></div>
    <header class="header-container">
        <nav class="navbar-header flex space-evenly center mb-2">
            <h1 class="logo">Travel - TIP</h1>
            <div></div>
            <form class="search-container flex center">
                <input type="search" name="search" list="symbols" placeholder="Search">
                <button class="btn btn-search">Go</button>
            </form>
            <button class=" btn btn-my-location"><i class="fas fa-2x fa-map-marker-alt"></i></button>
        </nav>
    </header>
    <main class="main-container flex column center">
        <h1 class="left-self mb-2 location-title">Location: <span>Tel Aviv</span> </h1>

        <div class="weather-container mb-2"></div>

        <div class="location-container flex row">

            <div class="table-container right"></div>

            <div class="map-container left">
                <div id="map" style="width: 100%; height: 100%;"></div>
            </div>


        </div>
    </main>
    <footer class="footer-container">

    </footer>
    <script src="lib/axios.js"></script>
    <script src="lib/swal.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
